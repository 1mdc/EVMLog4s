name: Test PR

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Set version
        run: export VERSION=${{github.ref_name}}
      - name: Release snapshot
        run: sbt release
