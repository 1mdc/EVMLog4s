name: Tag a release

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
